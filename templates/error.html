{% extends 'base.html' %}

{% block title %}An error has occurred{% endblock %}

{% block content %}
  <h3 class="display-3 mb-3 mt-5">
    {{ block('title') }}
  </h3>

  <p class="lead mb-4 pr-5 alert alert-danger">{{message}}</p>

  <div class="float-right">
    <button
      class="btn btn-primary"
      onclick="window.history.back();"
    >ok, go back</button>
  </div>
{% endblock %}
